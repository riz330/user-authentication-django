<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechWorld</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .login-container .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-container .input-group label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }

        .login-container .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            outline: none;
        }

        .login-container .input-group input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px rgba(116, 235, 213, 0.8);
        }

        .login-container .btn {
            background-color: #74ebd5;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .login-container .btn:hover {
            background-color: #56cbb4;
        }

        .login-container .options {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-container .options a {
            color: #74ebd5;
            text-decoration: none;
            margin: 0 0.3rem;
        }

        .login-container .options a:hover {
            text-decoration: underline;
        }

        .login-container .social-login {
            margin-top: 1.5rem;
        }

        .login-container .social-login button {
            background: none;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #555;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0.5rem;
        }

        .login-container .social-login button i {
            margin-right: 0.5rem;
        }

        .login-container .social-login button:hover {
            background-color: #74ebd5;
            color: white;
            border-color: #74ebd5;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .login-container .btn {
                font-size: 0.9rem;
            }

            .login-container .social-login button {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to TechWorld</h1>
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Username</label>
                <input type="text" id="email" name="username" placeholder="Enter your Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="options">
            <a href="/register">Sign Up</a>|
            <a href="/forgot-password">Forgot Password?</a>
        </div>
        <div class="social-login">
            <p>Or login with</p>
            <button><i class="fab fa-google"></i> Google</button>
            <button><i class="fab fa-facebook"></i> Facebook</button>
        </div>
    </div>
</body>
</html>
